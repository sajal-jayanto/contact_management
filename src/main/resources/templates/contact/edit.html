<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand text-center" href="#"> Contact Management </a>
    <a class="btn btn-sm btn-secondary" th:href="@{'/logout'}"> Logout </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5">
                <div class="card-header text-center">
                    Edit
                </div>
                <div class="card-body">
                    <form autocomplete="off" action="#" th:action="@{'/contact/edit/' + ${contact.id}}" th:object="${contactPayload}" method="POST" role="form">
                        <div class="form-group">
                            <label>First Name  </label>
                            <input type="text" class="form-control"  id="firstName" name="firstName" th:value="${contact.firstName}" />
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></label>
                        </div>

                        <div class="form-group">
                            <label>Last Name </label>
                            <input type="text" class="form-control" id="lastName"  name="lastName" th:value="${contact.lastName}"/>
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></label>
                        </div>
                        <div class="form-group">
                            <label>Email </label>
                            <input type="email" class="form-control" id="email"  name="email" th:value="${contact.email}"/>
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></label>
                        </div>

                        <div class="form-group">
                            <label>Phone Number </label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}"/>
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></label>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <textarea type="text" rows="5" class="form-control" id="address" name="address" th:text="${contact.address}" > </textarea>
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" ></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <a th:href="@{'/contact/list'}" type="button" class="btn btn-primary btn-sm mt-2"> Back </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
