<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand text-center" href="#"> Contact Management </a>
    <a class="btn btn-sm btn-secondary" th:href="@{'/logout'}"> Logout </a>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-5">
                <div class="card-header text-center">
                    Create
                </div>
                <div class="card-body">
                    <h3 th:text="Name + ' : ' + ${contact.get().firstName} + ' ' + ${contact.get().lastName}" ></h3>
                    <h4 th:text="Phone + ' : ' + ${contact.get().phoneNumber}" ></h4>
                    <h4 th:text="Email + ' : ' + ${contact.get().email}" ></h4>
                    <h4 th:text="Address + ' : ' + ${contact.get().address}" ></h4>
                </div>
                <a th:href="@{'/contact/edit/' + ${contact.get().id}}" type="button" class="btn btn-primary btn-sm mt-2"> Edit </a>
                <a th:href="@{'/contact/delete/' + ${contact.get().id}}" type="button" class="btn btn-danger btn-sm mt-1"> Delete </a>

                <div class="mt-2">
                </div>
                <a th:href="@{'/contact/list'}" type="button" class="btn btn-dark btn-sm mt-2"> Back </a>
                <div class="mt-2">
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
