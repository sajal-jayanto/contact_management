<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="component::header-css"></div>

</head>
<body>

<div th:replace="component::nav-bar"></div>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <div class="card mt-5">
                <div class="card-header text-center">
                    Login
                </div>
                <div class="card-body">
                    <form autocomplete="off" action="#" th:action="@{/login}" th:object="${loginPayload}" method="POST" role="form">

                        <div class="form-group">
                            <label> Email </label>
                            <input type="email" class="form-control"  th:field="*{email}" />
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></label>
                        </div>

                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" class="form-control" th:field="*{password}" />
                            <label class="validation-message text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></label>
                        </div>

                        <button type="submit" class="btn btn-primary"> Login </button>
                    </form>
                    <div class="mt-3"></div>
                    <a th:href="@{/register}"> Create an account </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="component::footer-js"></div>
</body>
</html>
